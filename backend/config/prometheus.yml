# Prometheus 配置
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'trading-api'
    static_configs:
      - targets: ['trading-api:8000']
    metrics_path: /metrics

  - job_name: 'questdb'
    static_configs:
      - targets: ['questdb:9000']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
