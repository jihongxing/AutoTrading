  volatility_release:
    base_weight: 1.0
  range_break:
    base_weight: 1.0
  
  # TIER_2 辅助证人
  time_structure:
    base_weight: 0.8
  volatility_asymmetry:
    base_weight: 0.8
  liquidity_sweep:
    base_weight: 0.9
  microstructure:
