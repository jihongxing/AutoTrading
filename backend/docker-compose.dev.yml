# BTC 自动交易系统 - 开发环境 Docker Compose
version: '3.8'

services:
  # 开发模式主应用（热重载）
  trading-api-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: btc-trading-api-dev
    ports:
      - "8000:8000"
    environment:
      - ENV=development
      - LOG_LEVEL=DEBUG
      - QUESTDB_HOST=questdb
      - QUESTDB_PORT=9000
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - API_KEY_DEV=dev-key-001
      - API_KEY_ADMIN=admin-key-001
    volumes:
      - ./src:/app/src:ro
      - ./config:/app/config:ro
      - ./tests:/app/tests:ro
      - ./data:/app/data
    depends_on:
      - questdb
      - kafka
    networks:
      - trading-network-dev

  # QuestDB
  questdb:
    image: questdb/questdb:7.3.10
    container_name: btc-questdb-dev
    ports:
      - "9000:9000"
      - "9009:9009"
      - "8812:8812"
    volumes:
      - questdb-data-dev:/var/lib/questdb
    networks:
      - trading-network-dev

  # Kafka
  kafka:
    image: apache/kafka:3.7.0
    container_name: btc-kafka-dev
    ports:
      - "9092:9092"
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - CLUSTER_ID=MkU3OEVBNTcwNTJENDM2Qk
    volumes:
      - kafka-data-dev:/var/lib/kafka/data
    networks:
      - trading-network-dev

networks:
  trading-network-dev:
    driver: bridge

volumes:
  questdb-data-dev:
  kafka-data-dev:
